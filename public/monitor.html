<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局监控 // TRIANGLE AGENCY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --deep-bg: #1a252f;
            --bg-pattern: radial-gradient(#2c3e50 1px, transparent 1px);

            --pure-white: #ffffff;
            --signal-red: #c0392b;
            --text-dark: #2c3e50;
            --muted-gray: #7f8c8d;
        }
        body { 
            font-family: "Roboto Mono", "Noto Sans SC", "Microsoft YaHei", sans-serif;
            background-color: var(--deep-bg);
            background-image: var(--bg-pattern);
            background-size: 20px 20px;
            margin: 0; padding: 20px; color: var(--pure-white); 
        }
        .container { max-width: 900px; margin: 0 auto; }
        
        header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid var(--signal-red); 
        }
        
        .brand-logo { display: flex; flex-direction: column; line-height: 0.9; font-weight: 900; text-transform: uppercase; }
        .brand-logo .top { font-size: 18px; letter-spacing: 2px; color: white; }
        .brand-logo .btm { font-size: 12px; letter-spacing: 3px; color: var(--signal-red); }
        .monitor-title { font-family: monospace; color: var(--signal-red); margin-top: 5px; }

        .btn-back { 
            background: rgba(255,255,255,0.1); color: #aaa; border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 5px; text-decoration: none; font-size: 12px; text-transform: uppercase;
        }
        .btn-back:hover { background: rgba(255,255,255,0.2); color: white; }

        /* --- 新增：搜索框样式 --- */
        .search-container {
            margin-bottom: 25px;
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #34495e;
        }
        .search-container i { color: var(--signal-red); font-size: 14px; }
        .search-input {
            background: transparent;
            border: none;
            color: var(--pure-white);
            font-family: "Roboto Mono", monospace;
            font-size: 14px;
            width: 100%;
            outline: none;
        }
        .search-input::placeholder { color: #576574; font-style: italic; }
        /* ---------------------- */

        .user-group {
            background: var(--pure-white);
            color: var(--text-dark);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--signal-red);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .ug-header {
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;
        }
        .ug-avatar { 
            width: 36px; height: 36px; background: var(--signal-red);
            color: white; 
            border-radius: 4px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 16px;
        }
        .ug-info h3 { margin: 0; font-size: 16px; letter-spacing: 1px; color: #000; }
        .ug-info span { font-size: 11px; color: #7f8c8d; font-family: monospace; }
        .admin-badge { background: #f39c12; color: #fff; font-size: 9px; padding: 2px 5px; border-radius: 2px; margin-left: 5px; vertical-align: middle; }

        .char-list {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;
        }
        
        .char-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
            color: var(--text-dark);
        }
        
        .char-item:hover {
            background: #fff;
            border-color: var(--signal-red);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .ci-name { display: block; font-weight: bold; font-size: 14px; margin-bottom: 4px; }
        .ci-func { display: block; font-size: 10px; color: #95a5a6; font-family: monospace; text-transform: uppercase; }

        .empty-files { font-size: 12px; color: #bdc3c7; font-style: italic; font-family: monospace; padding-left: 10px; }
        
        .no-result { text-align: center; color: #7f8c8d; padding: 20px; font-family: monospace; }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .modal-box {
            background: var(--pure-white);
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border-top: 4px solid var(--signal-red);
        }
        .modal-box i.modal-icon {
            font-size: 48px;
            color: var(--signal-red);
            margin-bottom: 15px;
        }
        .modal-box h3 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 18px;
        }
        .modal-box p {
            color: var(--muted-gray);
            font-size: 13px;
            margin-bottom: 20px;
        }
        .modal-btn {
            background: var(--signal-red);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .modal-btn:hover { background: #e74c3c; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <div class="brand-logo">
                <span class="top">TRIANGLE</span>
                <span class="btm">AGENCY</span>
            </div>
            <div class="monitor-title">// 监视_终端</div>
        </div>
        <a href="admin.html" class="btn-back"><i class="fas fa-chevron-left"></i> 控制台</a>
    </header>

    <!-- 新增：搜索栏 -->
    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="user-search" class="search-input" placeholder="SEARCH... [输入姓名进行检索]..." autocomplete="off">
    </div>

    <div id="monitor-content">
        <div style="text-align:center; color:#7f8c8d; margin-top:50px; font-family:monospace;">
            <i class="fas fa-circle-notch fa-spin"></i> FETCHING DATA...
        </div>
    </div>
</div>

<div id="accessDeniedModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
        <i class="fas fa-shield-alt modal-icon"></i>
        <h3>权限拒绝</h3>
        <p>仅限管理员访问此页面</p>
        <button class="modal-btn" onclick="window.location.href='login.html'">返回登录</button>
    </div>
</div>

<script>
    // 1. 权限检查
    const isAdmin = localStorage.getItem('ta_is_admin');
    if (isAdmin !== 'true') {
        document.getElementById('accessDeniedModal').style.display = 'flex';
        document.querySelector('.container').style.display = 'none';
    }

    // 全局变量存储所有用户数据
    let allUsersData = [];

    // 2. 渲染函数 (增加防崩溃检查)
    function renderUsers(users) {
        console.log(">>> [Frontend] 开始渲染用户列表, 数量:", users.length);
        const container = document.getElementById('monitor-content');
        container.innerHTML = '';

        if (!Array.isArray(users)) {
            container.innerHTML = `<div style="color:red;text-align:center;">数据格式错误: 期望数组，收到 ${typeof users}</div>`;
            return;
        }

        if (users.length === 0) {
            container.innerHTML = `<div class="no-result">NO_MATCHING_OPERATORS_FOUND</div>`;
            return;
        }

        users.forEach(u => {
            const group = document.createElement('div');
            group.className = 'user-group';
            
            let charsHtml = '';
            // 安全检查: 确保 characters 存在且是数组
            if (Array.isArray(u.characters) && u.characters.length > 0) {
                charsHtml = `<div class="char-list">` + 
                u.characters.map(c => `
                    <a href="sheet.html?id=${c.id}&readonly=true" class="char-item">
                        <span class="ci-name">${c.name || '未命名'}</span>
                        <span class="ci-func">${c.func || '---'}</span>
                    </a>
                `).join('') + 
                `</div>`;
            } else {
                charsHtml = `<div class="empty-files">NO_ACTIVE_FILES</div>`;
            }

            // 安全获取用户名，防止 null
            const displayName = u.userName || '未知用户';
            const initial = displayName.charAt(0).toUpperCase();

            group.innerHTML = `
                <div class="ug-header">
                    <div class="ug-avatar">${initial}</div>
                    <div class="ug-info">
                        <h3>${displayName} ${u.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}</h3>
                        <span>ID: ${u.userAccount || '---'}</span>
                    </div>
                </div>
                ${charsHtml}
            `;
            container.appendChild(group);
        });
    }

    // 3. 搜索功能逻辑
    document.getElementById('user-search').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase().trim();
        
        if (!searchTerm) {
            renderUsers(allUsersData);
            return;
        }

        const filtered = allUsersData.filter(u => 
            (u.userName && u.userName.toLowerCase().includes(searchTerm)) || 
            (u.userAccount && u.userAccount.toLowerCase().includes(searchTerm))
        );

        renderUsers(filtered);
    });

    // 4. 核心加载函数 (带详细 Debug)
    async function loadMonitorData() {
        const container = document.getElementById('monitor-content');
        
        try {
            console.log(">>> [Frontend] Step 1: 获取 Token");
            // 注意：login.html 中使用的是 'ta_token'
            const token = localStorage.getItem('ta_token');

            if (!token) {
                throw new Error("本地未找到 Token (请重新登录)");
            }

            console.log(">>> [Frontend] Step 2: 发起 fetch 请求");
            const res = await fetch('/api/admin/monitor', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            console.log(">>> [Frontend] Step 3: 收到响应, 状态码:", res.status);

            if (!res.ok) {
                if (res.status === 401 || res.status === 403) {
                    throw new Error("权限不足或会话已过期 (401/403)");
                }
                const errText = await res.text();
                throw new Error(`服务器错误 (${res.status}): ${errText}`);
            }

            console.log(">>> [Frontend] Step 4: 解析 JSON");
            const data = await res.json();
            console.log(">>> [Frontend] 数据内容:", data);
            
            // 将数据存入全局变量
            allUsersData = data;
            
            // 渲染
            renderUsers(allUsersData);

        } catch(e) {
            console.error("!!! [Frontend Error]:", e);
            
            container.innerHTML = 
                `<div style="text-align:center; color:#c0392b; margin-top:50px;">
                    <i class="fas fa-exclamation-triangle" style="font-size:48px; margin-bottom:20px;"></i>
                    <div style="font-weight:bold; font-size:18px;">加载失败</div>
                    <div style="font-size:12px; margin-top:10px; opacity:0.8; font-family:monospace;">
                        ${e.message}
                    </div>
                    <button onclick="window.location.href='login.html'" 
                            style="margin-top:20px; padding:8px 16px; background:#c0392b; color:white; border:none; border-radius:4px; cursor:pointer;">
                        返回登录
                    </button>
                </div>`;
        }
    }

    // 启动加载
    loadMonitorData();
</script>
</body>
</html>
