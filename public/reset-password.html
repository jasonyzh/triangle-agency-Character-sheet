<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>三角机构 // 密钥重置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --deep-bg: #0b1120;
            --card-white: #f8fafc;
            --agency-red: #d50000;
            --agency-black: #0f172a;
            --text-gray: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: "Roboto Mono", "Noto Sans SC", "Microsoft YaHei", sans-serif;
            background-color: var(--deep-bg);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            margin: 0;
        }

        #bg-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }

        .badge-container {
            position: relative;
            z-index: 10;
            width: 300px;
            height: 480px;
            perspective: 1500px;
            transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1), height 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .badge-container.request-mode {
            height: 420px;
        }

        .badge-container.expanded {
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999;
            transform: none !important;
        }

        .badge-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .badge-inner.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
        }

        .badge-container.expanded .card-face { border-radius: 0; }

        .card-face.front {
            background: var(--card-white);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.1) inset;
            display: flex;
            flex-direction: column;
            clip-path: polygon(0% 0%, 28% 0%, 28% 5%, 72% 5%, 72% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        .badge-container.expanded .card-face.front { clip-path: none; }

        .card-face.back {
            background-color: #ffffff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .card-face.back::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(15, 23, 42, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 23, 42, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        .header-stripe {
            height: 8px;
            background: var(--agency-black);
            width: 100%;
            margin-top: 10px;
        }

        .lanyard-clip {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 24px;
            background: #1e293b;
            border-radius: 6px;
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .lanyard-clip::before {
            content: '';
            position: absolute;
            top: -100vh;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100vh;
            background: linear-gradient(90deg, #0f172a, #334155, #0f172a);
        }

        .lanyard-clip::after {
            content: '';
            width: 70px;
            height: 6px;
            background: rgba(0,0,0,0.4);
            margin-bottom: 6px;
            border-radius: 3px;
        }

        .watermark {
            position: absolute;
            top: 55%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: rgba(0,0,0,0.04);
            pointer-events: none;
            z-index: 0;
        }

        .content-area {
            padding: 15px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            overflow-y: auto;
        }

        .triangle-frame {
            width: 60px;
            height: 52px;
            background: var(--agency-red);
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 8px;
            box-shadow: 0 8px 15px rgba(213, 0, 0, 0.3);
        }

        .triangle-frame i { font-size: 22px; color: white; }

        .org-title {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            line-height: 0.85;
        }

        .org-title h1 {
            font-family: "Roboto Mono", sans-serif;
            font-size: 18px; font-weight: 900; color: var(--agency-black);
            letter-spacing: 2px; margin: 0; text-transform: uppercase;
        }

        .org-title span {
            font-family: "Roboto Mono", sans-serif;
            font-size: 18px; color: var(--agency-red); letter-spacing: 2px;
            font-weight: 900;
        }

        .org-title h2 {
            font-family: "Noto Sans SC", sans-serif;
            font-size: 9px; color: var(--text-gray); letter-spacing: 3px;
            text-transform: uppercase; font-weight: 700; margin-top: 6px;
        }

        .form-group { width: 100%; margin-bottom: 12px; }

        .form-group label {
            font-family: "Noto Sans SC", sans-serif;
            font-size: 9px; color: var(--text-gray); font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 2px;
        }

        .form-group input {
            width: 100%; background: transparent; border: none;
            border-bottom: 2px solid #cbd5e1; padding: 6px 0;
            font-family: "Roboto Mono", monospace; font-size: 14px; font-weight: bold;
            color: var(--agency-black); outline: none; transition: all 0.3s;
        }

        .form-group input:focus { border-bottom-color: var(--agency-red); }

        .form-group input::placeholder {
            font-family: "Noto Sans SC", sans-serif; font-weight: normal; opacity: 0.5; font-size: 11px;
        }

        .btn-submit {
            margin-top: 15px; background: var(--agency-red); color: white;
            border: none; padding: 12px 0; font-size: 11px; font-weight: 900;
            letter-spacing: 2px; text-transform: uppercase; cursor: pointer;
            transition: all 0.2s; width: 100%; border-radius: 4px;
            box-shadow: 0 4px 10px rgba(213, 0, 0, 0.2);
            font-family: "Noto Sans SC", sans-serif;
        }

        .btn-submit:hover { background: #b71c1c; transform: translateY(-1px); }
        .btn-submit:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }

        .footer-scan {
            margin-top: auto; width: 100%; padding: 10px;
            background: #f1f5f9; border-top: 1px solid #e2e8f0;
            position: relative; overflow: hidden;
        }

        .barcode {
            height: 20px; width: 100%;
            background: repeating-linear-gradient(90deg, #334155 0, #334155 2px, transparent 2px, transparent 4px);
            opacity: 0.6;
        }

        .laser-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--agency-red); box-shadow: 0 0 8px var(--agency-red);
            animation: scan 2.5s infinite ease-in-out; opacity: 0.8;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; } 15% { opacity: 1; } 85% { opacity: 1; } 100% { top: 100%; opacity: 0; }
        }

        .status-msg {
            font-size: 10px; color: var(--agency-red); margin-top: 10px;
            font-weight: bold; text-align: center;
            font-family: "Noto Sans SC", sans-serif;
            min-height: 14px;
        }

        .status-msg.success { color: #15803d; }

        .back-link {
            margin-top: 10px;
            text-align: center;
        }

        .back-link a {
            color: var(--text-gray);
            font-size: 11px;
            text-decoration: none;
        }

        .back-link a span {
            color: var(--agency-red);
            font-weight: bold;
        }

        .username-display {
            background: #f1f5f9;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
        }

        .username-display span {
            font-size: 11px;
            color: var(--text-gray);
        }

        .username-display strong {
            display: block;
            font-size: 16px;
            color: var(--agency-black);
            margin-top: 3px;
        }

        .loading-text {
            margin-top: 20px;
            font-family: "Noto Sans SC", sans-serif;
            color: var(--agency-black);
            font-weight: 900;
            z-index: 2;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .error-container {
            text-align: center;
            padding: 30px 20px;
        }

        .error-container i {
            font-size: 48px;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .error-container h3 {
            color: var(--agency-black);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .error-container p {
            color: var(--text-gray);
            font-size: 12px;
            margin-bottom: 20px;
        }

        @media (max-width: 400px) {
            .badge-container { width: 85vw; max-width: 300px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="badge-container" id="badgeContainer">
        <div class="lanyard-clip" id="lanyard"></div>

        <div class="badge-inner" id="badgeInner">
            <!-- 正面 -->
            <div class="card-face front">
                <div class="header-stripe"></div>
                <div class="watermark"><i class="fas fa-key"></i></div>

                <div class="content-area" id="contentArea">
                    <div class="triangle-frame">
                        <i class="fas fa-key"></i>
                    </div>

                    <div class="org-title">
                        <h1>TRIANGLE</h1>
                        <span>AGENCY</span>
                        <h2>密钥重置</h2>
                    </div>

                    <!-- 请求重置表单（无token时显示） -->
                    <div id="requestForm" style="width:100%;display:none;">
                        <div class="form-group">
                            <label>注册邮箱</label>
                            <input type="email" id="email" placeholder="输入您的注册邮箱">
                        </div>

                        <button class="btn-submit" id="btnRequest" onclick="requestReset()">发送重置链接</button>
                        <div class="status-msg" id="requestMsg"></div>

                        <div class="back-link">
                            <a href="login.html">返回 <span>登录</span></a>
                        </div>
                    </div>

                    <!-- 重置密码表单（有有效token时显示） -->
                    <div id="resetForm" style="width:100%;display:none;">
                        <div class="username-display">
                            <span>正在为以下账户重置密码</span>
                            <strong id="displayUsername">-</strong>
                        </div>

                        <div class="form-group">
                            <label>新密钥</label>
                            <input type="password" id="newPassword" placeholder="设置新密码">
                        </div>

                        <div class="form-group">
                            <label>确认密钥</label>
                            <input type="password" id="confirmPassword" placeholder="再次输入新密码">
                        </div>

                        <button class="btn-submit" id="btnReset" onclick="resetPassword()">确认重置</button>
                        <div class="status-msg" id="resetMsg"></div>
                    </div>

                    <!-- 错误状态 -->
                    <div id="errorState" style="display:none;">
                        <div class="error-container">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>链接已失效</h3>
                            <p>重置链接已过期或已被使用</p>
                            <a href="reset-password.html" style="color:var(--agency-red);font-size:12px;">重新获取重置链接</a>
                        </div>
                    </div>
                </div>

                <div class="footer-scan">
                    <div class="barcode"></div>
                    <div class="laser-line"></div>
                </div>
            </div>

            <!-- 背面 -->
            <div class="card-face back">
                <i class="fas fa-circle-notch fa-spin" style="color: var(--agency-black); font-size: 40px; z-index: 2;"></i>
                <div class="loading-text">处理中...</div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('badgeContainer');
        const inner = document.getElementById('badgeInner');
        const lanyard = document.getElementById('lanyard');

        let currentToken = null;

        // 从URL获取token
        function getUrlParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // 初始化页面
        async function init() {
            const token = getUrlParam('token');

            if (token) {
                // 有token，验证并显示重置表单
                currentToken = token;
                try {
                    const res = await fetch('/api/password/verify-token?token=' + token);
                    const data = await res.json();

                    if (data.success) {
                        document.getElementById('displayUsername').textContent = data.username;
                        document.getElementById('resetForm').style.display = 'block';
                    } else {
                        document.getElementById('errorState').style.display = 'block';
                    }
                } catch (e) {
                    document.getElementById('errorState').style.display = 'block';
                }
            } else {
                // 无token，显示请求表单
                document.getElementById('requestForm').style.display = 'block';
                container.classList.add('request-mode');
            }
        }
        init();

        // 请求发送重置链接
        async function requestReset() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btnRequest');
            const msg = document.getElementById('requestMsg');

            if (!email) {
                msg.textContent = '请输入邮箱地址';
                msg.classList.remove('success');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
            msg.textContent = '';

            try {
                const res = await fetch('/api/password/request-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (data.success) {
                    msg.textContent = data.message;
                    msg.classList.add('success');
                    btn.innerHTML = '已发送';
                    btn.style.background = '#15803d';
                } else {
                    msg.textContent = data.message || '发送失败';
                    msg.classList.remove('success');
                    btn.disabled = false;
                    btn.innerHTML = '发送重置链接';
                }
            } catch (e) {
                msg.textContent = '网络错误，请稍后重试';
                msg.classList.remove('success');
                btn.disabled = false;
                btn.innerHTML = '发送重置链接';
            }
        }

        // 重置密码
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('btnReset');
            const msg = document.getElementById('resetMsg');

            if (!newPassword) {
                msg.textContent = '请输入新密码';
                msg.classList.remove('success');
                return;
            }

            if (newPassword.length < 3) {
                msg.textContent = '密码至少3位';
                msg.classList.remove('success');
                return;
            }

            if (newPassword !== confirmPassword) {
                msg.textContent = '两次密码输入不一致';
                msg.classList.remove('success');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
            msg.textContent = '';

            try {
                const res = await fetch('/api/password/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: currentToken, password: newPassword })
                });
                const data = await res.json();

                if (data.success) {
                    msg.textContent = '密码重置成功，正在跳转登录...';
                    msg.classList.add('success');
                    btn.innerHTML = '重置成功';
                    btn.style.background = '#15803d';

                    setTimeout(() => {
                        inner.classList.add('flipped');
                        lanyard.style.opacity = '0';

                        setTimeout(() => {
                            container.classList.add('expanded');
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 800);
                        }, 600);
                    }, 500);
                } else {
                    msg.textContent = data.message || '重置失败';
                    msg.classList.remove('success');
                    btn.disabled = false;
                    btn.innerHTML = '确认重置';
                }
            } catch (e) {
                msg.textContent = '网络错误，请稍后重试';
                msg.classList.remove('success');
                btn.disabled = false;
                btn.innerHTML = '确认重置';
            }
        }

        // 3D效果
        if (!(/Mobi|Android/i.test(navigator.userAgent))) {
            document.addEventListener('mousemove', (e) => {
                const tiltX = (window.innerWidth / 2 - e.pageX) / 60;
                const tiltY = (window.innerHeight / 2 - e.pageY) / 60;
                if (!container.classList.contains('expanded')) {
                    container.style.transform = `rotateY(${tiltX}deg) rotateX(${tiltY}deg)`;
                }
            });
        }

        // 粒子背景
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        const particleCount = 70;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        class Particle {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.4; this.vy = (Math.random() - 0.5) * 0.4;
                this.size = Math.random() * 2 + 0.5;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function initParticles() { particles = []; for (let i = 0; i < particleCount; i++) particles.push(new Particle()); }
        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                    if (dist < 130) {
                        ctx.beginPath(); ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - dist/130 * 0.1})`;
                        ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => { resize(); initParticles(); });
        resize(); initParticles(); animate();

        // 回车提交
        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                if (currentToken) {
                    resetPassword();
                } else {
                    requestReset();
                }
            }
        });
    </script>
</body>
</html>
